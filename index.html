<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/darkmode.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  
      <section class="bar">
        <div class="bar__logo">
          <img id="img-logo" src="assets/images/logo.svg" alt="">
        </div>
        <div class="bar__color">
          <img id="img-color" src="assets/images/icon-moon.svg" alt="">
        </div>
      </section>
  
      <section class="filters">
        <h1>Extensions List</h1>
        <div class="filters__links">
          
          <div id="filter-all" class="filter">All</div>
          <div id="filter-active" class="filter" disabled>Active</div>
          <div id="filter-inactive" class="filter">Inactive</div>
        
        </div>
      </section>


      <section class="list">
        
      </section>


  
  </div>

  <!--

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">ScreamPunk27</a>.
  </div>
  -->
 
  <script src="js/script.js" type="module"></script>
  <script src="js/color.js" type="module"></script>
</body>
</html>
